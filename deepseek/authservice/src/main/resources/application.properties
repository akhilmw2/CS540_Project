# ========================
# APPLICATION CONFIGURATION
# ========================
spring.application.name=authservice
server.port=8082

# Set context path for API endpoints
server.servlet.context-path=/api

# ========================
# MONGODB CONFIGURATION
# ========================
spring.data.mongodb.uri=mongodb://localhost:27017/authservice
spring.data.mongodb.auto-index-creation=true

# ========================
# JWT CONFIGURATION
# ========================
app.jwtSecret=A9JqtU4urPC9n/DHTmeDx9VAc1JISo0tUsVilW68iEo=
app.jwtExpirationMs=86400000

# ========================
# SECURITY & VALIDATION
# ========================
spring.security.filter.disabled=false
spring.mvc.hiddenmethod.filter.enabled=true

# ========================
# LOGGING CONFIGURATION
# ========================
logging.level.root=INFO
logging.level.com.example.authservice=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n
